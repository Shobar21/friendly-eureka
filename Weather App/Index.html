<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="search-btn">
          <img src="images/search.png" alt="search" />
        </button>
      </div>
      <div class="weather">
        <img
          src="images/rain.png"
          alt=""
          class="weather-icon"
          id="weather-icon"
        />
        <h1 class="temp" id="temperature">41Â°c</h1>
        <h2 class="city" id="city-name">Sukkur</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind" id="wind-speed">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
